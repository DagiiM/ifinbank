# ===============================================================================
# iFin Bank Verification System - Docker Compose
# 
# Production-ready stack with:
# - Django application (Gunicorn)
# - PostgreSQL database
# - Redis cache/queue
# - Nginx reverse proxy
# - vLLM with DeepSeek-OCR (GPU)
# - ChromaDB vector database
# ===============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Django Application
  # ===========================================================================
  web:
    build:
      context: ..
      dockerfile: provisioning/docker/Dockerfile
    container_name: ifinbank_web
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings_production
      - DATABASE_URL=postgres://ifinbank:${POSTGRES_PASSWORD}@db:5432/ifinbank
      - REDIS_URL=redis://redis:6379/0
      - VLLM_API_URL=http://vllm:8000
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ifinbank_network
    expose:
      - "8000"
    command: >
      sh -c "python manage.py migrate --no-input &&
             python manage.py collectstatic --no-input &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Celery Worker (Background Tasks)
  # ===========================================================================
  celery_worker:
    build:
      context: ..
      dockerfile: provisioning/docker/Dockerfile
    container_name: ifinbank_celery
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings_production
      - DATABASE_URL=postgres://ifinbank:${POSTGRES_PASSWORD}@db:5432/ifinbank
      - REDIS_URL=redis://redis:6379/0
      - VLLM_API_URL=http://vllm:8000
      - CHROMADB_HOST=chromadb
    volumes:
      - media_volume:/app/media
      - logs_volume:/app/logs
    depends_on:
      - web
      - redis
    networks:
      - ifinbank_network
    command: celery -A config worker -l INFO -c 2

  # ===========================================================================
  # Celery Beat (Scheduled Tasks)
  # ===========================================================================
  celery_beat:
    build:
      context: ..
      dockerfile: provisioning/docker/Dockerfile
    container_name: ifinbank_beat
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings_production
      - DATABASE_URL=postgres://ifinbank:${POSTGRES_PASSWORD}@db:5432/ifinbank
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - web
      - redis
    networks:
      - ifinbank_network
    command: celery -A config beat -l INFO

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: ifinbank_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ifinbank
      - POSTGRES_USER=ifinbank
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - ifinbank_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ifinbank -d ifinbank"]
      interval: 10s
      timeout: 5s
      retries: 5
    expose:
      - "5432"

  # ===========================================================================
  # Redis Cache & Message Broker
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: ifinbank_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - ifinbank_network
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: ifinbank_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - web
    networks:
      - ifinbank_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================================================
  # vLLM with DeepSeek-OCR (GPU Required)
  # ===========================================================================
  vllm:
    image: vllm/vllm-openai:latest
    container_name: ifinbank_vllm
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_HOME=/models
      - VLLM_ATTENTION_BACKEND=FLASHINFER
    volumes:
      - vllm_models:/models
      - vllm_cache:/root/.cache
    networks:
      - ifinbank_network
    expose:
      - "8000"
    command: >
      --model deepseek-ai/DeepSeek-OCR
      --trust-remote-code
      --max-model-len 8192
      --gpu-memory-utilization 0.90
      --tensor-parallel-size 1
      --host 0.0.0.0
      --port 8000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s

  # ===========================================================================
  # ChromaDB Vector Database
  # ===========================================================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: ifinbank_chromadb
    restart: unless-stopped
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - ifinbank_network
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3

# =============================================================================
# Networks
# =============================================================================
networks:
  ifinbank_network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume:
  nginx_logs:
  vllm_models:
  vllm_cache:
  chromadb_data:
