# ===============================================================================
# iFin Bank Verification System - Docker Compose (Development)
# 
# Lighter stack for local development without GPU requirements
# ===============================================================================

services:
  # ===========================================================================
  # Django Application (Development)
  # ===========================================================================
  web:
    build:
      context: ..
      dockerfile: provisioning/docker/Dockerfile.dev
    container_name: ifinbank_web_dev
    env_file:
      - ../.env
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://ifinbank:devpassword@db:5432/ifinbank
      - REDIS_URL=redis://redis:6379/0
      - CHROMADB_HOST=chromadb
      - USE_VLLM_OCR=false
    volumes:
      - ..:/app
      - /app/venv
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ifinbank_dev
    command: python manage.py runserver 0.0.0.0:8000

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: ifinbank_db_dev
    environment:
      - POSTGRES_DB=ifinbank
      - POSTGRES_USER=ifinbank
      - POSTGRES_PASSWORD=devpassword
    volumes:
      - postgres_dev:/var/lib/postgresql/data
    networks:
      - ifinbank_dev
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ifinbank"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # Redis
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: ifinbank_redis_dev
    networks:
      - ifinbank_dev
    ports:
      - "6379:6379"

  # ===========================================================================
  # ChromaDB
  # ===========================================================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: ifinbank_chromadb_dev
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chromadb_dev:/chroma/chroma
    networks:
      - ifinbank_dev
    ports:
      - "8001:8000"

networks:
  ifinbank_dev:
    driver: bridge

volumes:
  postgres_dev:
  chromadb_dev:
